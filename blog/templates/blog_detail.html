<h2>{{ blog.title }}</h2>
<p>By: {{ blog.author.get_full_name }}</p>
<p>Category: {{ blog.category }}</p>
{% if blog.image %}<img src="{{ blog.image.url }}" width="200">{% endif %}
<p>{{ blog.summary }}</p>
<p>{{ blog.content }}</p>
{% if blog.is_draft %}<p><em>This blog is a draft.</em></p>{% endif %}
